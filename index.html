<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Slot Machine</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Force the browser to use the canonical URL -->
    <link rel="canonical" href="https://kidslot.vercel.app/" />
</head>
<body>
    <div class="container">
        <h1>Fun Animal Slots</h1>
        
        <div class="slot-machine">
            <div class="slots">
                <div class="slot" id="slot1">
                    <div class="slot-inner"></div>
                </div>
                <div class="slot" id="slot2">
                    <div class="slot-inner"></div>
                </div>
                <div class="slot" id="slot3">
                    <div class="slot-inner"></div>
                </div>
            </div>
            
            <div class="controls">
                <button id="spin-button">SPIN</button>
                <button id="reset-button">PLAY AGAIN</button>
            </div>
        </div>
    </div>
    
    <div id="confetti-container" class="hidden"></div>
    
    <!-- Audio files with fallback paths for Vercel -->
    <audio id="spin-sound" src="sounds/spin.mp3" preload="auto" onerror="this.onerror=null; this.src='/sounds/spin.mp3';"></audio>
    <audio id="win-sound" src="sounds/win.mp3" preload="auto" onerror="this.onerror=null; this.src='/sounds/win.mp3';"></audio>
    <audio id="bgm" src="sounds/background.mp3" preload="auto" loop onerror="this.onerror=null; this.src='/sounds/background.mp3';"></audio>
    
    <script src="script.js"></script>
</body>
</html>
