<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Kids Slot Machine</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Force the browser to use the canonical URL -->
    <link rel="canonical" href="https://kidslot.vercel.app/" />
    <!-- iOS font consistency fix -->
    <style>
        /* Ensure emoji consistency on iOS */
        html {
            -webkit-text-size-adjust: 100%;
        }
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎮 Super Fun Magic Slots! 🎮</h1>
        
        <div class="win-counter">
            <div class="trophy">🏆</div>
            <div class="counter-text">Wins: <span id="wins-count">0</span></div>
        </div>
        
        <div class="slot-machine">
            <div class="slots">
                <div class="slot" id="slot1">
                    <div class="slot-inner"></div>
                </div>
                <div class="slot" id="slot2">
                    <div class="slot-inner"></div>
                </div>
                <div class="slot" id="slot3">
                    <div class="slot-inner"></div>
                </div>
            </div>
            
            <div class="controls">
                <button id="spin-button">Splin</button>
            </div>
        </div>
    </div>
    
    <div id="confetti-container" class="hidden"></div>
    
    <!-- Princess animation container -->
    <div id="princess-container" class="hidden">
        <div class="princess-character">👸</div>
    </div>
    
    <!-- Audio permission overlay for iOS -->
    <div id="audio-permission" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8); z-index: 1000; text-align: center; padding-top: 15%;">
        <div style="background-color: white; max-width: 90%; margin: 0 auto; padding: 30px; border-radius: 20px; border: 8px solid #FFD166; box-shadow: 0 10px 30px rgba(0,0,0,0.5);">
            <h2 style="color: #ff6b6b; font-size: 36px; margin-bottom: 15px; font-family: -apple-system, BlinkMacSystemFont, 'Comic Sans MS', 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">🔊 Let's Make Some Noise! 🔊</h2>
            <p style="font-size: 24px; margin-bottom: 20px; font-family: -apple-system, BlinkMacSystemFont, 'Comic Sans MS', 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Tap the button below to hear fun sounds!</p>
            <div style="display: flex; flex-direction: column; align-items: center; gap: 15px;">
                <button id="enable-audio" style="background-color: #ff6b6b; color: white; border: none; padding: 15px 30px; border-radius: 50px; margin: 5px; font-size: 28px; font-weight: bold; box-shadow: 0 4px 8px rgba(0,0,0,0.2); font-family: -apple-system, BlinkMacSystemFont, 'Comic Sans MS', 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; -webkit-font-smoothing: antialiased;">👍 YES! I WANT SOUNDS!</button>
                <button id="test-audio" style="background-color: #4ea8de; color: white; border: none; padding: 15px 30px; border-radius: 50px; margin: 5px; font-size: 24px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); font-family: -apple-system, BlinkMacSystemFont, 'Comic Sans MS', 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; -webkit-font-smoothing: antialiased;">🎵 TEST SOUNDS</button>
                <button id="dismiss-audio-warning" style="background-color: #888; color: white; border: none; padding: 12px 25px; border-radius: 50px; margin: 5px; font-size: 20px; font-family: -apple-system, BlinkMacSystemFont, 'Comic Sans MS', 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; -webkit-font-smoothing: antialiased;">No sounds, please</button>
            </div>
        </div>
    </div>
    
    <!-- Simple audio container for UI sounds -->
    <div id="audio-container">
        <!-- Audio files with fallback paths for Vercel, optimized for iOS -->
        <audio id="spin-sound" src="sounds/spin.mp3" preload="auto" playsinline="true" webkit-playsinline="true" onerror="this.onerror=null; this.src='/sounds/spin.mp3';"></audio>
        <audio id="win-sound" src="sounds/win.mp3" preload="auto" playsinline="true" webkit-playsinline="true" onerror="this.onerror=null; this.src='/sounds/win.mp3';"></audio>
        <audio id="bgm" src="sounds/background.mp3" preload="auto" loop playsinline="true" webkit-playsinline="true" onerror="this.onerror=null; this.src='/sounds/background.mp3';"></audio>
        <audio id="spinning-sound" src="https://cdn.pixabay.com/download/audio/2022/03/09/audio_8cb749d484.mp3?filename=slot-machine-reels-1-37161.mp3" preload="auto" playsinline="true" webkit-playsinline="true"></audio>
    </div>
    
    <!-- iOS audio fix script - must be loaded before main script -->
    <script src="ios-audio-fix.js"></script>
    <script src="script.js"></script>
</body>
</html>
